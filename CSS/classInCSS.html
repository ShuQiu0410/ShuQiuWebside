<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CLASS & ID演示</title>
        <link rel="stylesheet" href="class.css"/>
    </head>
    <body>
        <a href="CSS.html#2">上一頁</a>
        <p class="bg">可以在標籤內套用class屬性 在css文件內就可以一次修改</p>
        <p class="bg red-color">一個標籤也可以套用多個class屬性</p>
        <p class="bg">在css文件中以點(.)後加上class名稱即可</p>
        <div id="id">
            <p>而id是每個html中唯一的屬性</p>
            <p>在css文件中以井號(#)後加上id名稱即可</p>
        </div>
    </body>
</html>

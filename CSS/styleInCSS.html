<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>style演示</title>
        <style>
            p{
                color:blue;
                border: 2px ridge black;
            }
            b{
                color:red;
                font-size: 25px;
            }
            i{
                color:gray;
            }
        </style>
    </head>
    <body>
        <h1>Style演示</h1>
        <a href="javascript:history.back()">上一頁</a>
        <p>這個標籤寫在<b>head</b>而非body 影響為<b>全域</b></p>
        <p>在標籤名稱後加上花括號 內文<b>與style寫法相同</b></p>
        <p>可按F12檢視詳細實作方法</p>
        <i>小測驗 請問實現了那些style</i>
    </body>
</html>
